<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="page">
    <div id="header">
        Basic Functions Calculator
    </div>
    <div id="calcBox">
        <div id="displayBox">
            <div id="lastEntered">
                Test
            </div>
            <div id="currentEntered">
                test
            </div>
        </div>
        <div id="buttonBox">
            <div id="numberButtons">
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operation" id="addition">+</button>
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operation" id="subtraction">-</button>
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operation" id="multiplication">x</button>
                <button class="number" id="zero">0</button>
                <button class="punctuation" id="period">.</button>
                <button class="operation" id="equals">=</button>
                <button class="operation" id="division">/</button>
            </div>
            <div id="clearDelete">
                <button class="wideButton" id="delete">Delete</button>
                <button class="wideButton" id="clear">Clear</button>
            </div>
        </div>
    </div>
    <div id="footer">
        Product of E. Woods
    </div>
</div>
</body>
</html>
